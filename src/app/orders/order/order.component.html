<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No:</label>
        <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Customer:</label>
        <select name="CustomerID" #OrderNo="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">-- Select --</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Option:</label>
        <select name="PMethod" #OrderNo="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
            <option value="">-- Select --</option>
          </select>
        </div>
    </div>
    <div class="form-group">
      <label>Grand Total</label>
      <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-dark" type="submit"><i class="fa fa-database">Submit</i></button>
  </div>
</form>
